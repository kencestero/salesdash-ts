<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remotive SalesHub Login Preview (Lite - Remote Desktop Optimized)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; }

    @keyframes gentleGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slowRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
    }

    /* Static aurora background - no movement */
    .aurora-static {
      position: absolute;
      inset: 0;
      z-index: 1;
      background:
        radial-gradient(circle at 20% 30%, rgba(251, 146, 60, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(253, 186, 116, 0.1) 0%, transparent 50%);
      animation: gentleGlow 8s ease-in-out infinite;
    }

    /* Reduced stars - only 10 */
    .stars-container {
      position: absolute;
      inset: 0;
      z-index: 2;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
    }

    .logo-container {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
    }

    .logo-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
    }

    .rotating-text {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      animation: slowRotate 20s linear infinite;
    }

    .logo-center {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-center img {
      width: 96px;
      height: 96px;
      object-fit: contain;
      filter: drop-shadow(0 0 15px rgba(251,146,60,0.6));
    }

    .form-container {
      position: relative;
      z-index: 10;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding-top: 8rem;
    }

    .form-wrapper {
      width: 100%;
      max-width: 28rem;
      padding: 0 1.5rem;
    }

    .form-card {
      animation: fadeIn 0.5s ease-out forwards;
      border-radius: 1.5rem;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header h3 {
      color: rgba(255,255,255,0.9);
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 0.75rem;
    }

    .form-header p {
      color: rgba(255,255,255,0.4);
      font-size: 0.875rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      color: rgba(255,255,255,0.5);
      font-size: 0.75rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      display: block;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      font-size: 0.875rem;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border: 1px solid rgba(251, 146, 60, 0.5);
    }

    input::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .forgot-link {
      text-align: right;
    }

    .forgot-link a {
      color: rgba(255,255,255,0.4);
      font-size: 0.75rem;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-link a:hover {
      color: rgba(255,255,255,0.7);
    }

    button {
      width: 100%;
      color: black;
      font-weight: 500;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: none;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(251, 191, 36, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .assistance {
      margin-top: 2rem;
      text-align: center;
    }

    .assistance a {
      color: rgba(255,255,255,0.4);
      font-size: 0.75rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.2s;
    }

    .assistance a:hover {
      color: rgba(255,255,255,0.7);
    }

    .footer {
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .logos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .logos a {
      transition: opacity 0.2s;
      display: block;
    }

    .logos a:hover {
      opacity: 0.8;
    }

    .logos img {
      height: 64px;
      width: auto;
      object-fit: contain;
    }

    .copyright {
      color: rgba(255,255,255,0.2);
      font-size: 0.75rem;
      text-align: center;
    }

    .perf-note {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(251, 146, 60, 0.2);
      border: 1px solid rgba(251, 146, 60, 0.3);
      color: rgba(255,255,255,0.8);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="perf-note">⚡ Remote Desktop Optimized</div>

    <!-- Static aurora (no animation lag) -->
    <div class="aurora-static"></div>

    <!-- Minimal stars (10 instead of 50) -->
    <div class="stars-container" id="stars"></div>

    <!-- Logo with slower rotation -->
    <div class="logo-container">
      <div class="logo-wrapper">
        <svg class="rotating-text" viewBox="0 0 180 180">
          <defs>
            <path id="circle" d="M 90,90 m -70,0 a 70,70 0 1,1 140,0 a 70,70 0 1,1 -140,0" />
          </defs>
          <text style="font-size: 11px; font-weight: 300; letter-spacing: 0.3em; fill: rgba(255,255,255,0.8); text-transform: uppercase;">
            <textPath href="#circle">Remotive SalesHub PORTAL • Remotive SalesHub PORTAL •</textPath>
          </text>
        </svg>

        <div class="logo-center">
          <img src="/images/3dlogo.png" alt="MJ Logo" onerror="this.style.display='none'">
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <div class="form-container">
      <div class="form-wrapper">
        <div class="form-card">
          <div class="form-header">
            <h3>Enter your credentials</h3>
            <p>Access your SalesDash account to manage leads and close deals</p>
          </div>

          <form onsubmit="event.preventDefault(); alert('Login functionality will be connected to NextAuth');">
            <div>
              <label>Email</label>
              <input type="email" placeholder="your@email.com" required>
            </div>

            <div>
              <label>Password</label>
              <input type="password" placeholder="••••••••" required>
            </div>

            <div class="forgot-link">
              <a href="#reset">Forgot your password?</a>
            </div>

            <button type="submit">Continue</button>
          </form>

          <div class="assistance">
            <a href="mailto:noreply@mjsalesdash.com">Need assistance?</a>
          </div>

          <div class="footer">
            <div class="logos">
              <a href="https://www.diamondcargomfg.com/" target="_blank" rel="noopener noreferrer">
                <img src="/images/diamondcargoorangeloco.png" alt="Diamond Cargo" onerror="this.style.display='none'">
              </a>
              <a href="https://panthercargo.llc/" target="_blank" rel="noopener noreferrer">
                <img src="/images/pantherorange.png" alt="Panther Cargo" onerror="this.style.display='none'">
              </a>
              <a href="https://qualitycargo.llc/" target="_blank" rel="noopener noreferrer">
                <img src="/images/qualitylogoorange.png" alt="Quality Cargo" onerror="this.style.display='none'">
              </a>
            </div>
            <p class="copyright">© 2024 Remotive Logistics Sales • Enterprise CRM Platform</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Only 10 stars instead of 50
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 10; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = '2px';
      star.style.height = '2px';
      starsContainer.appendChild(star);
    }

    // No mouse tracking - reduces remote desktop lag
  </script>
</body>
</html>
